{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <!-- The method attribute tells the browser how to send data to the server. Post is necessary when sending data to a database or sending sensitive information.-->
    <!-- The action attribute specifies where to send the form data when submitted -->
    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus='on' autocomplete='off' class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup</button>
         <!-- the bootstrap submit type button submits the current data of the form according to the specified form method-->
    </form>
{% endblock %}
